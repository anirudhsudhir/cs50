<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <title>My Webpage</title>
  <script>
    function displayName() {
      nameInput = document.querySelector('#name')
      greeting = document.querySelector('#greeting')
      greeting.textContent = `Hello, ${nameInput.value}!`
    }
  </script>
</head>

<body>
  <div class="link-container">
    <a href="./about.html">About</a>
    <a href="./skills.html">Skills</a>
    <a href="./hobbies.html">Hobbies</a>
  </div>
  <div class="flex-container">
    <div class="heading" id="greeting">
      Hello!
    </div>
    <p>
      Welcome to my homepage.
      Visit any of the links to know more about me.
    </p>
    <div class="heading2">Wanna customize the welcome message? Enter your name in the text box!</div>
    <input name="name" type="text" id="name">
    <button id="name-submit" onclick="displayName()">Submit</button>
  </div>
</body>

</html>
