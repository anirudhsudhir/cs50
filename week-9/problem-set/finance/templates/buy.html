{% extends "layout.html" %}

{% block title %}
Buy Stocks
{% endblock %}

{% block main %}
<form action="/buy" method="post">
  <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol"
    type="text">
  <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares"
    type="text">
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
